<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Inventarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Predicción de Inventario</h1>
    
    <form action="/predecir" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="archivo_csv" class="form-label">Sube el archivo CSV:</label>
            <input type="file" class="form-control" name="archivo_csv" required>
        </div>

        <div class="mb-3">
            <label for="sucursal_id" class="form-label">Selecciona la Sucursal:</label>
            <select class="form-select" name="sucursal_id" required>
                <option value="22">TAMA (ID: 22)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha_prediccion" class="form-label">Selecciona la fecha inicial:</label>
            <input type="date" class="form-control" name="fecha_prediccion" required>
        </div>

        <button type="submit" class="btn btn-primary">Predecir</button>
    </form>
    
    <!-- Bootstrap JS (Opcional si necesitas interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
